<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #f4f4f4;
            cursor: pointer;
        }

        img {
            width: 25px;
            height: 25px;
        }

        .controls {
            margin-bottom: 15px;
        }

        button {
            margin-left: 10px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1>Crypto Market (Top 10)</h1>

    <div class="controls">
        <input type="text" id="search" placeholder="Search by name or symbol">
        <button onclick="searchData()">Search</button>
        <button onclick="sortByMarketCap()">Sort by Market Cap</button>
        <button onclick="sortByChange()">Sort by % Change</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current Price (USD)</th>
                <th>Total Volume</th>
                <th>Market Cap</th>
                <th>% Change (24h)</th>
            </tr>
        </thead>
        <tbody id="cryptoTable"></tbody>
    </table>

    <script>
        const API_URL = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false";

        let cryptoData = [];
        let filteredData = [];
        function fetchDataThen() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    cryptoData = data;
                    filteredData = data;
                    renderTable(filteredData);
                    console.log("Data fetched using .then()");
                })
                .catch(error => console.error("Error:", error));
        }

        async function fetchDataAsync() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                cryptoData = data;
                filteredData = data;
                renderTable(filteredData);
                console.log("Data fetched using async/await");
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById("cryptoTable");
            tableBody.innerHTML = "";

            data.forEach(item => {
                const row = `
          <tr>
            <td><img src="${item.image}" alt="${item.name}"></td>
            <td>${item.name}</td>
            <td>${item.symbol.toUpperCase()}</td>
            <td>$${item.current_price.toLocaleString()}</td>
            <td>${item.total_volume.toLocaleString()}</td>
            <td>${item.market_cap.toLocaleString()}</td>
            <td style="color:${item.price_change_percentage_24h >= 0 ? 'green' : 'red'}">
              ${item.price_change_percentage_24h.toFixed(2)}%
            </td>
          </tr>
        `;
                tableBody.innerHTML += row;
            });
        }

        function searchData() {
            const query = document.getElementById("search").value.toLowerCase();
            filteredData = cryptoData.filter(item =>
                item.name.toLowerCase().includes(query) ||
                item.symbol.toLowerCase().includes(query)
            );
            renderTable(filteredData);
        }

        function sortByMarketCap() {
            filteredData.sort((a, b) => b.market_cap - a.market_cap);
            renderTable(filteredData);
        }

        function sortByChange() {
            filteredData.sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h);
            renderTable(filteredData);
        }

        // Choose one method to fetch (uncomment one)
        fetchDataThen();
        //fetchDataAsync();
    </script>
</body>

</html>
